<template name="fund">
    <tr class="fund {{color}}">
        <td>
            {{symbol}}
        </td>
        <td>
            {{name}}
        </td>
        <td class="rightCell">
            {{shares}}
        </td>
        <td class="rightCell">
            {{lastTrade}}
        </td>
        <td class="rightCell">
            {{assets}}
        </td>
    </tr>
</template>
