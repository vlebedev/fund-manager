<template name="monetary_asset">
    <tr>
        <td>
            {{symbol}}
        </td>
        <td class="rightCell">
            {{amount}}
        </td>
        <td>
            <i class="remove icon-remove" id="remove-monetary-account" rel="tooltip" data-original-title="Delete monetary account">
            </i>
        </td>
    </tr>
    {{enable_tooltips}}
</template>
