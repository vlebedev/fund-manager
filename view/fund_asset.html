<template name="fund_asset">
    <tr>
        <td>
            {{symbol}}
        </td>
        <td class="rightCell">
            {{amount}}
        </td>
        <td class="rightCell">
            {{value}}
        </td>
        {{#if isAdmin}}
            <td>
                <i class="remove icon-remove" id="remove-fund-account" rel="tooltip" data-original-title="Delete fund account">
                </i>
            </td>
        {{/if}}
    </tr>
    {{enable_tooltips}}
</template>
